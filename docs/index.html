      outline: none;

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .lds-cnt {
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: 0;
      padding: 0;
      border: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      animation: lds-fade-in 2s;
    }

    .lds-cnt.lds-fade-out {
      animation: lds-fade-out 2s;
    }


    .lds-msg {
      color: #333;
      padding: 1em;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .lds-msg i:after {
      content: ' .';
    }

    .lds-msg i:nth-child(1):after {

      animation: dots 1s steps(4, end) infinite;
    }

    .lds-msg i:nth-child(2):after {
      animation: dots 1s steps(3, end) infinite;
    }

    .lds-msg i:nth-child(3):after {
      animation: dots 1s steps(2, end) infinite;
    }


    .lds-roller {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
      filter: blur(0);
    }

    .lds-roller div {
      animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      transform-origin: 40px 40px;
    }

    .lds-roller div:after {
      content: " ";
      display: block;
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #333;
      margin: -4px 0 0 -4px;
    }

    .lds-roller div:nth-child(1) {
      animation-delay: -0.036s;
    }

    .lds-roller div:nth-child(1):after {
      top: 63px;
      left: 63px;
    }

    .lds-roller div:nth-child(2) {
      animation-delay: -0.072s;
    }

    .lds-roller div:nth-child(2):after {
      top: 68px;
      left: 56px;
    }

    .lds-roller div:nth-child(3) {
      animation-delay: -0.108s;
    }

    .lds-roller div:nth-child(3):after {
      top: 71px;
      left: 48px;
    }

    .lds-roller div:nth-child(4) {
      animation-delay: -0.144s;
    }

    .lds-roller div:nth-child(4):after {
      top: 72px;
      left: 40px;
    }

    .lds-roller div:nth-child(5) {
      animation-delay: -0.18s;
    }

    .lds-roller div:nth-child(5):after {
      top: 71px;
      left: 32px;
    }

    .lds-roller div:nth-child(6) {
      animation-delay: -0.216s;
    }

    .lds-roller div:nth-child(6):after {
      top: 68px;
      left: 24px;
    }

    .lds-roller div:nth-child(7) {
      animation-delay: -0.252s;
    }

    .lds-roller div:nth-child(7):after {
      top: 63px;
      left: 17px;
    }

    .lds-roller div:nth-child(8) {
      animation-delay: -0.288s;
    }

    .lds-roller div:nth-child(8):after {
      top: 56px;
      left: 12px;
    }

    @keyframes lds-fade-in {
      0% {
        opacity: 0;
      }

      80% {
        opacity: 50;
      }

      100% {
        opacity: 100;
      }
    }

    @keyframes lds-fade-out {
      0% {
        opacity: 100;
      }

      80% {
        opacity: 50;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes lds-roller {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dots {

      0%,
      20% {
        color: rgba(0, 0, 0, 0);
        text-shadow:
          .25em 0 0 rgba(0, 0, 0, 0),
          .5em 0 0 rgba(0, 0, 0, 0);
      }

      40% {
        color: white;
        text-shadow:
          .25em 0 0 rgba(0, 0, 0, 0),
          .5em 0 0 rgba(0, 0, 0, 0);
      }

      60% {
        text-shadow:
          .25em 0 0 white,
          .5em 0 0 rgba(0, 0, 0, 0);
      }

      80%,
      100% {
        text-shadow:
          .25em 0 0 white,
          .5em 0 0 white;
      }
